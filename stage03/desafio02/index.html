<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Desafio 01</title>
</head>
<body>
    <div class="page">
        <header>
            <h1>MENTORIA</h1>
            <p>
                Preencha a formulário abaixo para
                <br> 
                agendar a sua mentoria
            </p>
        </header>

        <form>

            <fieldset>
                <div>
                    <legend>INFORMAÇÕES PESSOAIS</legend>
                </div>

                <div class="input-wrapper">
                    <label for="name">Nome</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name"
                        required
                    >
                </div>

                <div class="input-wrapper">
                    <label for="last-name">Sobrenome</label>
                    <input 
                        type="text" 
                        id="last-name" 
                        name="last-name"
                        required
                    >
                </div>

                <div class="input-wrapper">
                    <label for="email">Email <span>(digite um email válido)</span> </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        required
                    >
                </div>

                <div class="input-wrapper">
                    <label for="password">Sennha <span>(mínimo 6 caracteres)</span> </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        required
                        minlength="6"
                    >
                </div>
            </fieldset>

            <fieldset>
                <div>
                    <legend>INFORMAÇÕES DO MENTOR</legend>
                </div>
                
                <div class="input-wrapper">
                    <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span> </label>
                    <input 
                        type="text" 
                        id="mentor-name" 
                        name="mentor-name"
                        required
                    >
                </div>
            </fieldset>

            <fieldset>
                <div>
                    <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
                </div>
                
                <div class="input-wrapper">
                    <h1>PRIMEIRA MENTORIA</h1>
                    <label for="fist-data">Data <span>(DD/MM/AAAA)</span></label>
                    <input 
                        type="date" 
                        id="fist-data" 
                        name="fist-data"
                    >

                    <label for="fist-data">Das</label>
                    <input 
                        type="time" 
                        id="fist-time" 
                        name="fist-time"
                    >

                    <label for="fist-time-finish">Até</label>
                    <input 
                        type="time" 
                        id="fist-time-finish" 
                        name="fist-time-finish"
                    >
                </div>

                <div class="input-wrapper">
                    <h1>SEGUNDA MENTORIA</h1>
                    <label for="fist-data">Data <span>(DD/MM/AAAA)</span></label>
                    <input 
                        type="date" 
                        id="fist-data" 
                        name="fist-data"
                    >

                    <label for="fist-data">Das</label>
                    <input 
                        type="time" 
                        id="fist-time" 
                        name="fist-time"
                    >

                    <label for="fist-time-finish">Até</label>
                    <input 
                        type="time" 
                        id="fist-time-finish" 
                        name="fist-time-finish"
                    >
                </div>
            </fieldset>
        </form>

        <footer class="form-button">
            <button form="my-form"> 
                SALVAR
            </button>
        </footer>
    </div>
</body>
</html>
