<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Projeto 2</title>
</head>
<body>

    <div class="page">

        <div class="box-navbar">
            <img src="img/logo.svg" alt="logo escrito treine-me">
            <nav class="navbar">
                <ul class="link">
                    <li class="link-dark">Home</li>
                    <li class="link-light">Sobre</li>
                    <li class="link-light">Treinar</li>
                </ul>
            </nav>
        </div>
    
        <main class="box">
    
            <section class="text">
                <h1 class="titulo">Treinos <strong class="titulo-colorido"> exclusivos </strong> 
                    para você!
                </h1>
        
                <p class="text">
                    Nós criamos treinos <strong> exclusivos e únicos para você.</strong>  
                    <br>
                    Invista no seu corpo e <strong> tenha muito mais performance </strong> e
                    <br> 
                    qualidade de vida.
                </p>
                
                <button class="button">
                    <img src="img/path4.svg" alt="logo do whastapp"/>
                    Comece já
                </button>
            </section>
            
            <div class="img">
                <img src="img/fitness-jump.png" alt="Desenho de uma mulher pulando corda"/>
            </div>
    
        </main>
    
        <footer class="footer">
            <p>fale conosco no instagram</p> 
            <a>
                <strong>@treine.me</strong>
            </a>
        </footer>
    
    </div>
    
    <img class="balls" src="img/balls-decoration.svg" />
