<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto aula</title>
</head>
<body>
    <div class="page">

        <header>
            <h1>
                Crie e compartilhe
                <br> 
                seu evento
            </h1>

            <p>
                O primeiro passo, é preencher o esse
                <br> 
                formulário de incrição.
            </p>
        </header>

        <form action="" method="">

            <fieldset>

                <div class="fieldset-wrapper">               
                    <legend>Informações do evento</legend>

                    <div class="input-wrapper">
                        <label for="fname">Título do evento: <span>(mínimo 8 caracteres)</span> </label>
                        <input type="text" id="fname" name="fname">
                    </div>
                    
                    <div class="input-wrapper">
                        <label for="lname">Link do evento <span>(comece com https://)</span> </label>
                        <input type="url" id="lname">
                    </div>
        
                    <div class="input-wrapper">
                        <label for="lname">Whatsapp para contato <span>(somente números)</span></label>
                        <input type="number" id="lname">
                    </div>

                    <div class="input-wrapper">
                        <label for="lname">Informações extra</label>
                        <textarea id="lname"> </textarea>
                    </div>
        
                    <div class="input-wrapper">
                        <label for="cars">Categoria</label>
                        <select name="cars" id="cars" form="carform">
                            <option value="volvo">Tipo de evento</option>
                            <option value="saab">Saab</option>
                            <option value="opel">Opel</option>
                            <option value="audi">Audi</option>
                        </select>
                    </div>
                </div>

                <div class="fieldset-wrapper">
                    <legend>Privacidade</legend>

                    <div class="input-wrapper">
                        <label for="lname">Email do administrador <span>(digite um email válido)</span> </label>
                        <input type="text" id="lname" name="lname">
                    </div>
        
                    <div class="input-wrapper">
                        <label for="lname">Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span> </label>
                        <input type="text" id="lname" name="lname">
                    </div>
        
                    <div class="input-wrapper">
                        <input type="radio" id="lname" name="lname">
                        <label for="lname">Evento privado</label>
                    </div>
                </div>

                <div class="fieldset-wrapper">
                    <legend>Data e hora</legend>
                    
                    <div class="input-wrapper">
                        <label for="lname">Data</label>
                        <input type="datetime-local" id="lname" name="lname">
                    </div>
                </div>

            </fieldset>

            <div>
                <button> 
                    Salvar evento
                </button>
            </div>
        </form>

    </div>
    
</body>
</html>
