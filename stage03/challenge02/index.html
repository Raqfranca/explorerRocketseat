<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Desafio 01</title>
</head>
<body>
    <div class="page">
        <header>
            <h1>avalie a sua mentoria</h1>
            <p>
                Chegou a hora de avaliar o seu mentor. Bora lá?
            </p>
            <img src="./img/img1.png" alt="">
        </header>

        <div class="header-div">
            <h1>INFORMAÇÕES PESSOAIS</h1>
        </div>

        <form>

            <fieldset>
                <div class="input-wrapper">
                    <label for="name">Nome</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name"
                        required
                    >
                </div>

                <div class="input-wrapper">
                    <label for="last-name">Sobrenome</label>
                    <input 
                        type="text" 
                        id="last-name" 
                        name="last-name"
                        required
                    >
                </div>

                <div class="input-wrapper">
                    <label for="email">Email <span>(digite um email válido)</span> </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        required
                    >
                </div>
            </fieldset>

            <fieldset>
                <div>
                    <legend>INFORMAÇÕES DO MENTOR</legend>
                </div>
                
                <div class="input-wrapper">
                    <label for="mentor-name">Selecione quem foi o seu mentor</label>
                    <input 
                        type="text" 
                        id="mentor-name" 
                        name="mentor-name"
                        required
                    >
                </div>

                <div class="input-wrapper">
                    <label for="mentor-text">Feedback sobre o mentor</label>
                    <input 
                        type="text" 
                        id="mentor-text" 
                        name="mentor-text"
                        required
                    >
                </div>
            </fieldset>

            <fieldset>
                <div>
                    <legend>Agendando próxima mentoria</legend>
                </div>
                
                <div class="input-wrapper">
                    <label for="fist-data">Data <span>(DD/MM/AAAA)</span></label>
                    <input 
                        type="date" 
                        id="fist-data" 
                        name="fist-data"
                    >

                    <label for="fist-data">Das</label>
                    <input 
                        type="time" 
                        id="fist-time" 
                        name="fist-time"
                    >

                    <label for="fist-time-finish">Até</label>
                    <input 
                        type="time" 
                        id="fist-time-finish" 
                        name="fist-time-finish"
                    >
                </div>
            </fieldset>
            <button> 
                SALVAR
            </button>
        </form>
    </div>
</body>
</html>
