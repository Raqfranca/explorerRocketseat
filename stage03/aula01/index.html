<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto aula</title>
</head>
<body>
    <div class="page">

        <header>
            <h1>
                Crie e compartilhe
                <br> 
                seu evento
            </h1>

            <p>
                O primeiro passo, é preencher o esse
                <br> 
                formulário de incrição.
            </p>
        </header>

        <form action="" method="" id="my-form">

            <fieldset>

                <div class="fieldset-wrapper">               
                    <legend>Informações do evento</legend>

                    <div class="input-wrapper">
                        <label for="title">Título do evento: <span>(mínimo 8 caracteres)</span> </label>
                        <input 
                            type="text" 
                            id="title" 
                            name="title"
                            required
                            minlength="8"
                        >
                    </div>
                    
                    <div class="input-wrapper">
                        <label for="url">Link do evento <span>(comece com https://)</span> </label>
                        <input 
                            type="url" 
                            id="url"
                            name="url"
                        >
                    </div>
        
                    <div class="input-wrapper">
                        <label for="whatsapp">Whatsapp para contato <span>(somente números)</span></label>
                        <input 
                            type="number" 
                            id="whatsapp"
                            name="whatsapp"
                            required
                        >
                    </div>

                    <div class="input-wrapper">
                        <label for="info">Informações extra</label>
                        <textarea 
                            id="info"
                            name="info" 
                        > </textarea>
                    </div>
        
                    <div class="input-wrapper">
                        <label for="cars">Categoria</label>
                        <select id="cars">
                            <option value="volvo">Tipo de evento</option>
                            <option value="class">Aula</option>
                            <option value="passdcast">Podcast</option>
                            <option value="Live">Ao Vivo</option>
                        </select>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Privacidade</legend>

                    <div class="input-wrapper">
                        <label for="email">Email do administrador <span>(digite um email válido)</span> </label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email"
                        >
                    </div>
        
                    <div class="input-wrapper">
                        <label for="password">Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span> </label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            minlength="8"
                            required
                        >
                    </div>
        
                    <div class="check-box-wrapper">
                        <input type="checkbox" id="lname" name="lname">
                        <label for="lname">Evento privado</label>
                    </div>
                </div>
            </fieldset>
            
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Data e hora</legend>
                    
                    <div class="input-wrapper">
                        <label for="date">Data</label>
                        <input 
                            type="datetime-local" 
                            id="date" 
                            name="date"
                            required
                        >
                    </div>
                </div>
            </fieldset>
        </form>

        <footer class="form-button">
            <button form="my-form"> 
                Salvar evento
            </button>
        </footer>

    </div>
    
</body>
</html>
