<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto aula</title>
</head>
<body>
    <div class="page">

        <section>
            <h1>
                Crie e compartilhe
                <br> 
                seu evento
            </h1>

            <p>
                O primeiro passo, é preencher o esse
                <br> 
                formulário de incrição.
            </p>
        </section>

        <form>

            <h1>Informações do evento</h1>

            <label for="fname">Título do evento:</label>
            <br>
            <input type="text" id="fname" name="fname">
            <br>

            <label for="lname">Link do evento</label>
            <br>
            <input type="text" id="lname" name="lname">
            <br>


            <label for="lname">Whatsapp para contato</label>
            <br>
            <input type="text" id="lname" name="lname">
            <br>

            <label for="lname">Informações extra</label>
            <br>
            <input type="text" id="lname" name="lname">
            <br>

            <label for="cars">Categoria</label>
            <select name="cars" id="cars" form="carform">
                <option value="volvo">Tipo de evento</option>
                <option value="saab">Saab</option>
                <option value="opel">Opel</option>
                <option value="audi">Audi</option>
            </select>
            <br>

            <h1>Privacidade</h1>

            <label for="lname">Email do administrador</label>
            <br>
            <input type="text" id="lname" name="lname">
            <br>

            <label for="lname">Senha de acesso para os participantes</label>
            <br>
            <input type="text" id="lname" name="lname">
            <br>

            <input type="radio" id="lname" name="lname">
            <label for="lname">Evento privado</label>
            <br>

            <h1>Data e hora</h1>
            
            <label for="lname">Data</label>
            <br>
            <input type="datetime-local" id="lname" name="lname">
            <br>

            <div>
                <button> 
                    Salvar evento
                </button>
            </div>
        </form>

    </div>
    
</body>
</html>
